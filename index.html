<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Course √† Pied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        input:disabled, select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .selector-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .selector-group select {
            flex: 1;
        }

        .selector-group span {
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .distance-group {
            display: flex;
            gap: 10px;
        }

        .distance-group select {
            flex: 1;
        }

        .helper-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }

        .error {
            margin-top: 15px;
            padding: 15px;
            background: #fee;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
            display: none;
        }

        .error.show {
            display: block;
        }

        .reset-btn {
            margin-top: 10px;
            background: #95a5a6;
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .reset-btn:hover {
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÉ Calculateur de Course</h1>
        <p class="subtitle">Remplissez deux valeurs pour calculer la troisi√®me</p>

        <div class="input-group">
            <label for="distance-km">Distance</label>
            <div class="distance-group">
                <select id="distance-km">
                    <option value="">-- km --</option>
                    <option value="1">1 km</option>
                    <option value="2">2 km</option>
                    <option value="3">3 km</option>
                    <option value="5">5 km</option>
                    <option value="10">10 km</option>
                    <option value="15">15 km</option>
                    <option value="20">20 km</option>
                    <option value="21.1">21.1 km (Semi-marathon)</option>
                    <option value="25">25 km</option>
                    <option value="30">30 km</option>
                    <option value="42.195">42.195 km (Marathon)</option>
                    <option value="50">50 km</option>
                    <option value="100">100 km</option>
                </select>
                <select id="distance-m">
                    <option value="">-- m --</option>
                    <option value="0">0 m</option>
                    <option value="100">100 m</option>
                    <option value="200">200 m</option>
                    <option value="300">300 m</option>
                    <option value="400">400 m</option>
                    <option value="500">500 m</option>
                    <option value="600">600 m</option>
                    <option value="700">700 m</option>
                    <option value="800">800 m</option>
                    <option value="900">900 m</option>
                </select>
            </div>
            <div class="helper-text">S√©lectionnez la distance en kilom√®tres et m√®tres</div>
        </div>

        <div class="input-group">
            <label for="time-hours">Temps</label>
            <div class="selector-group">
                <select id="time-hours">
                    <option value="">-- h --</option>
                    <option value="0">0 h</option>
                    <option value="1">1 h</option>
                    <option value="2">2 h</option>
                    <option value="3">3 h</option>
                    <option value="4">4 h</option>
                    <option value="5">5 h</option>
                    <option value="6">6 h</option>
                    <option value="7">7 h</option>
                    <option value="8">8 h</option>
                    <option value="9">9 h</option>
                    <option value="10">10 h</option>
                </select>
                <span>:</span>
                <select id="time-minutes">
                    <option value="">-- min --</option>
                    <option value="0">0 min</option>
                    <option value="5">5 min</option>
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="20">20 min</option>
                    <option value="25">25 min</option>
                    <option value="30">30 min</option>
                    <option value="35">35 min</option>
                    <option value="40">40 min</option>
                    <option value="45">45 min</option>
                    <option value="50">50 min</option>
                    <option value="55">55 min</option>
                </select>
                <span>:</span>
                <select id="time-seconds">
                    <option value="">-- sec --</option>
                    <option value="0">0 sec</option>
                    <option value="10">10 sec</option>
                    <option value="20">20 sec</option>
                    <option value="30">30 sec</option>
                    <option value="40">40 sec</option>
                    <option value="50">50 sec</option>
                </select>
            </div>
            <div class="helper-text">S√©lectionnez les heures, minutes et secondes</div>
        </div>

        <div class="input-group">
            <label for="pace-minutes">Allure (min/km)</label>
            <div class="selector-group">
                <select id="pace-minutes">
                    <option value="">-- min --</option>
                    <option value="3">3 min</option>
                    <option value="4">4 min</option>
                    <option value="5">5 min</option>
                    <option value="6">6 min</option>
                    <option value="7">7 min</option>
                    <option value="8">8 min</option>
                    <option value="9">9 min</option>
                    <option value="10">10 min</option>
                    <option value="11">11 min</option>
                    <option value="12">12 min</option>
                    <option value="13">13 min</option>
                    <option value="14">14 min</option>
                    <option value="15">15 min</option>
                </select>
                <span>:</span>
                <select id="pace-seconds">
                    <option value="">-- sec --</option>
                    <option value="0">0 sec</option>
                    <option value="10">10 sec</option>
                    <option value="20">20 sec</option>
                    <option value="30">30 sec</option>
                    <option value="40">40 sec</option>
                    <option value="50">50 sec</option>
                </select>
            </div>
            <div class="helper-text">S√©lectionnez les minutes et secondes par km</div>
        </div>

        <button onclick="calculate()">Calculer</button>
        <button class="reset-btn" onclick="resetForm()">R√©initialiser</button>

        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function getDistanceValue() {
            const kmValue = document.getElementById('distance-km').value;
            const mValue = document.getElementById('distance-m').value;
            
            if (!kmValue && !mValue) return null;
            
            const km = kmValue ? parseFloat(kmValue) : 0;
            const m = mValue ? parseFloat(mValue) : 0;
            
            return km + (m / 1000);
        }

        function getTimeValue() {
            const hours = document.getElementById('time-hours').value;
            const minutes = document.getElementById('time-minutes').value;
            const seconds = document.getElementById('time-seconds').value;
            
            if (!hours && !minutes && !seconds) return null;
            
            const h = hours ? parseInt(hours) : 0;
            const m = minutes ? parseInt(minutes) : 0;
            const s = seconds ? parseInt(seconds) : 0;
            
            return h * 3600 + m * 60 + s;
        }

        function getPaceValue() {
            const minutes = document.getElementById('pace-minutes').value;
            const seconds = document.getElementById('pace-seconds').value;
            
            if (!minutes && !seconds) return null;
            
            const m = minutes ? parseInt(minutes) : 0;
            const s = seconds ? parseInt(seconds) : 0;
            
            return m * 60 + s;
        }

        function parseTime(timeStr) {
            if (!timeStr || timeStr.trim() === '') return null;
            
            const parts = timeStr.trim().split(':');
            if (parts.length === 2) {
                // MM:SS format
                const minutes = parseInt(parts[0]);
                const seconds = parseInt(parts[1]);
                if (isNaN(minutes) || isNaN(seconds) || minutes < 0 || seconds < 0 || seconds >= 60) {
                    return null;
                }
                return minutes * 60 + seconds;
            } else if (parts.length === 3) {
                // HH:MM:SS format
                const hours = parseInt(parts[0]);
                const minutes = parseInt(parts[1]);
                const seconds = parseInt(parts[2]);
                if (isNaN(hours) || isNaN(minutes) || isNaN(seconds) || 
                    hours < 0 || minutes < 0 || seconds < 0 || 
                    minutes >= 60 || seconds >= 60) {
                    return null;
                }
                return hours * 3600 + minutes * 60 + seconds;
            }
            return null;
        }

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            
            if (hours > 0) {
                return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                return `${minutes}:${String(seconds).padStart(2, '0')}`;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('result').classList.remove('show');
        }

        function showResult(title, content) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
            resultDiv.classList.add('show');
            document.getElementById('error').classList.remove('show');
        }

        function calculate() {
            const distance = getDistanceValue();
            const timeSeconds = getTimeValue();
            const paceSeconds = getPaceValue();

            const filledCount = [distance, timeSeconds, paceSeconds].filter(v => v !== null && v > 0).length;

            if (filledCount !== 2) {
                showError('‚ùå Veuillez s√©lectionner exactement deux valeurs parmi les trois (distance, temps, allure).');
                return;
            }

            try {
                // Calculate missing value
                if (distance === null || distance === 0) {
                    // Calculate distance from time and pace
                    const calculatedDistance = timeSeconds / paceSeconds;
                    showResult(
                        'üìè Distance calcul√©e',
                        `Distance: <strong>${calculatedDistance.toFixed(2)} km</strong><br>` +
                        `Temps: ${formatTime(timeSeconds)}<br>` +
                        `Allure: ${formatTime(paceSeconds)}/km`
                    );
                } else if (timeSeconds === null) {
                    // Calculate time from distance and pace
                    const calculatedTime = distance * paceSeconds;
                    showResult(
                        '‚è±Ô∏è Temps calcul√©',
                        `Temps: <strong>${formatTime(calculatedTime)}</strong><br>` +
                        `Distance: ${distance} km<br>` +
                        `Allure: ${formatTime(paceSeconds)}/km`
                    );
                } else if (paceSeconds === null) {
                    // Calculate pace from distance and time
                    const calculatedPace = timeSeconds / distance;
                    showResult(
                        'üèÉ Allure calcul√©e',
                        `Allure: <strong>${formatTime(calculatedPace)}/km</strong><br>` +
                        `Distance: ${distance} km<br>` +
                        `Temps: ${formatTime(timeSeconds)}`
                    );
                }
            } catch (error) {
                showError('‚ùå Erreur lors du calcul. V√©rifiez vos valeurs.');
            }
        }

        function resetForm() {
            document.getElementById('distance-km').value = '';
            document.getElementById('distance-m').value = '';
            document.getElementById('time-hours').value = '';
            document.getElementById('time-minutes').value = '';
            document.getElementById('time-seconds').value = '';
            document.getElementById('pace-minutes').value = '';
            document.getElementById('pace-seconds').value = '';
            document.getElementById('error').classList.remove('show');
            document.getElementById('result').classList.remove('show');
        }

        // Allow Enter key to trigger calculation
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
